version: "3.3"

services:
  mongodb:
    container_name: database
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: testPWD123
  
  backend:
    container_name: backend
    build:
      context: backend
    restart: unless-stopped
    ports: 
      - "5000:5000"
    build:
      context: backend

  frontend:
    container_name: frontend
    build: 
      context: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
version: "3.3"

services:
  frontend:
    container_name: frontend
    build: 
      context: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"

  backend:
    container_name: backend
    build:
      context: backend
    restart: unless-stopped
    ports: 
      - "5000:5000"
    build:
      context: backend